name: Node.js CI

on:
  workflow_call:
    inputs:
      test:
        type: string
        description: "Test package"
        required: false
        default: 'true'
      build:
        type: string
        description: "Build package"
        required: false
        default: 'true'
      publish:
        type: string
        description: "Publish package"
        required: false
        default: 'true'
      NODE_VERSION:
        type: string
        description: "Node version to use"
        required: false
        default: "18.x"
    secrets:
      IFTTT_KEY:
        description: "IFTTT key"
        required: true
      NPM_KEY:
        description: "NPM key"
        required: true


jobs:
  get-repo-info:
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.extract_branch.outputs.branch }}
      repo_url: ${{ steps.extract_repo_url.outputs.repo_url }}
      repo_name: ${{ steps.extract_repo_name.outputs.repo_name }}

    steps:
      - name: Extract repo branch
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Extract repo url
        id: extract_repo_url
        run: echo "repo_url=${{ github.server_url }}/${{ github.repository }}" >> $GITHUB_OUTPUT

      - name: Extract repo name
        id: extract_repo_name
        run: echo "repo_name=${{ github.event.repository.name }}" >> $GITHUB_OUTPUT

      - name: Parameters
        run: |
          echo "test=${{ github.event.inputs.test }}"
          echo "build=${{ github.event.inputs.build }}"
          echo "publish=${{ github.event.inputs.publish }}"
          echo "NODE_VERSION=${{ github.event.inputs.NODE_VERSION }}"

      - name: Announce workflow start
        if: always()
        uses: fragnarok/notify-action@v2
        with:
          type: "info"
          repoName: ${{ steps.extract_repo_name.outputs.repo_name}}
          branch: "${{ steps.extract_branch.outputs.branch }}"
          details: "Workflow started"
          repoLink: ${{ steps.extract_repo_url.outputs.repo_url }}
          IFTTT_KEY: ${{ secrets.IFTTT_KEY }}

  test:
    needs: get-repo-info
    if: github.event.inputs.test == 'true'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["${{ github.event.inputs.NODE_VERSION }}"]

    outputs:
      test_outcome: ${{ steps.tests.outcome }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Clean install of dependencies
        run: npm ci

      - name: Run tests
        id: tests
        run: npm test

      - name: Notify test results
        if: always()
        uses: fragnarok/notify-action@v2
        with:
          type: ${{ steps.tests.outcome == 'success' && 'success' || 'error' }}
          repoName: ${{ needs.get-repo-info.outputs.repo_name }}
          branch: "${{ needs.get-repo-info.outputs.branch }}"
          details: ${{ steps.tests.outcome == 'success' && 'All tests done! 😄' || 'Tests failed 😟' }}
          repoLink: ${{ needs.get-repo-info.outputs.repo_url }}
          IFTTT_KEY: ${{ secrets.IFTTT_KEY }}

  build-publish:
    needs: [get-repo-info, test]
    if: github.event.inputs.build == 'true' || github.event.inputs.publish == 'true'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["${{ github.event.inputs.NODE_VERSION }}"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Clean install of dependencies
        run: npm ci

      - name: Build on test success
        if: needs.test.outputs.test_outcome == 'success' && github.event.inputs.build == 'true'
        id: build
        run: npm run build --if-present

      - name: Notify build results
        if: needs.test.outputs.test_outcome == 'success' && github.event.inputs.build == 'true' && always()
        uses: fragnarok/notify-action@v2
        with:
          type: ${{ steps.build.outcome == 'success' && 'success' || 'error' }}
          repoName: ${{ needs.get-repo-info.outputs.repo_name }}
          branch: "${{ needs.get-repo-info.outputs.branch }}"
          details: ${{ steps.build.outcome == 'success' && 'Built successfully! 🎉' || format('{0} - {1}', 'Build failed! ☹️', steps.build.outputs) }}
          repoLink: ${{ needs.get-repo-info.outputs.repo_url }}
          IFTTT_KEY: ${{ secrets.IFTTT_KEY }}

      - name: Publish on test success
        if: needs.test.outputs.test_outcome == 'success' && steps.build.outcome == 'success' && github.event.inputs.publish == 'true'
        run: npm publish
        id: publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_KEY }}

      - name: Notify publish results
        if: needs.test.outputs.test_outcome == 'success' && steps.build.outcome == 'success' && github.event.inputs.publish == 'true' &&  always()
        uses: fragnarok/notify-action@v2
        with:
          type: ${{ steps.publish.outcome == 'success' && 'success' || 'error' }}
          repoName: ${{ needs.get-repo-info.outputs.repo_name }}
          branch: "${{ needs.get-repo-info.outputs.branch }}"
          details: ${{ steps.publish.outcome == 'success' && 'Published! 🎉🎉' || format('{0} - {1}', 'Could not publish package! ☹️', steps.publish.outputs) }}
          repoLink: ${{ needs.get-repo-info.outputs.repo_url }}
          IFTTT_KEY: ${{ secrets.IFTTT_KEY }}
